<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../Recursos/FormEstilos_producto.css" type="text/css"/>
	<title>Document</title>
</head>
<body>
	<div class="contenedor">
		<form name="FormProducto">
			<fieldset>
				<legend>Datos Básicos</legend>
				<label for="nombre_producto">Nombre del Producto</label>
				<input type="text" name="calle_principal"><br><br>

				<label for="descripcion">Descripción </label><br>
				<textarea name="descripcion" rows="5" cols="20"></textarea>
				<br><br>

				<label for="foto">Foto: </label><br>
				<input type="file" name="examinar"><br><br>

				<label><input type="checkbox">Añadir información confidencial</label><br>

			</fieldset>

			<fieldset>
				<legend>Datos Económicos</legend>

				<label for="precio">Precio:</label>
				<input id="caja_precio" type="number" name="precio">$

				<label id="impuestos" for="impuestos">Impuestos: </label>
				<select name="porcentajes">
					<option>4%</option>
					<option>8%</option>
					<option>12$</option>
					<option>16%</option>
				</select><br><br>

				<label for="promocion">Promoción</label><br>
				<input type="radio" name="">Ninguna<br>
				<input type="radio" name="">Transporte Gratuito<br>
				<input type="radio" name="">Descuento 5%<br>
			</fieldset>

			<input type="submit" name="" value="Guardar cambios">
			<input type="reset" name="" value="Borrar los datos introducidos">
		</form>
	</div>

	<a href="../index.html" >Regresar</a>

	<script>
    // Obtener referencia al formulario
    const formProducto = document.forms.FormProducto;

    // Agregar evento de escucha al botón "Borrar los datos introducidos"
    formProducto.elements.reset.addEventListener('click', function(event) {
        event.preventDefault(); // Evitar el comportamiento predeterminado de enviar el formulario

        // Restablecer los valores de los campos del formulario
        formProducto.reset();
    });
	</script>

</body>
</html>
